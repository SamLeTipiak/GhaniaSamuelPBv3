<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
	<f:event type="preRenderView"
		listener="#{clientController.loadAccounts()}" />
</f:metadata>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des clients</title>
</head>
<h:body>

	<h1>Liste des comptes.</h1>

	<h:form>


		<h:dataTable value="#{accountController.currentAccount}" var="tempCAccount">

			<h:column>
				<f:facet name="header">Identifiant</f:facet>
				<h:outputText value="#{tempCAccount.id}" />
			</h:column>

			<h:column>
				<f:facet name="header">Prénom</f:facet>
				<h:outputText value="#{tempClient.firstName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{tempClient.lastName}" />
			</h:column>

			<h:column>
				<f:facet name="header">Adresse</f:facet>
				<h:outputText value="#{tempClient.address}" />
			</h:column>

			<h:column>
				<f:facet name="header">Code Postal</f:facet>
				<h:outputText value="#{tempClient.zipCode}" />
			</h:column>

			<h:column>
				<f:facet name="header">Ville</f:facet>
				<h:outputText value="#{tempClient.city}" />
			</h:column>

			<h:column>
				<f:facet name="header">Numéro de téléphone</f:facet>
				<h:outputText value="#{tempClient.phoneNumer}" />
			</h:column>

			<h:column>
				<f:facet name="header"></f:facet>

				<h:commandLink value=" Comptes "
					action="#{clientController.loadAccount(tempClient.id)}" />
				<h:outputLabel>|</h:outputLabel>
				<h:commandLink value=" Mise à Jour "
					action="#{clientController.loadClient(tempClient.id)}" />
				<h:outputLabel>|</h:outputLabel>
				<h:commandLink value=" Suppression "
					onclick="if (!confirm('Pas de regrets ?!')) return false"
					action="#{clientController.deleteClient(tempClient.id)}" 
					/>


			</h:column>

		</h:dataTable>


	</h:form>





</h:body>
</html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />

</html>
