<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">


<f:metadata>
  <f:event type="preRenderView" listener="#{clientController.loadClients()}"/>
</f:metadata>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Liste des clients</title>
</head>
<h:body>

	<h1>Liste des clients de la banque.</h1>

	<h:form>

		<h:outputText value="Création d'un nouveau client : " />

		<h:button value="Nouveau client" outcome="createClient.xhtml" />
	
	<h:dataTable value="#{clientController.clients}" var="tempClient">

			<h:column>
				<f:facet name="header">Identifiant</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>

			<h:column>
				<f:facet name="header">Prénom</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Nom</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Adresse</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Code Postal</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Ville</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>
			
			<h:column>
				<f:facet name="header">Numéro de téléphone</f:facet>
				<h:outputText value="#{tempClient}" />
			</h:column>

		</h:dataTable>


	</h:form>





</h:body>
</html>
